<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Key - The Abyss Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --dark-bg: #1a1a2e;
            --dark-card: #2c2c47;
            --accent-color: #00bcd4; /* Cyan */
            --text-color: #e0e0e0;
            --input-bg: #3c3c5c;
            --border-color: #5a5a7d;
            --button-hover: #00e5ff;
            --glow-color: rgba(0, 188, 212, 0.6);
            --error-color: #ff6b6b;
            --success-color: #4CAF50; /* Green for success messages */
        }

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f0f1c 100%);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        .login-container {
            background: var(--dark-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), 0 0 80px var(--glow-color);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.6;
            animation: pulseBorder 3s infinite alternate;
        }

        @keyframes pulseBorder {
            from { opacity: 0.4; transform: scale(0.98); }
            to { opacity: 0.7; transform: scale(1.02); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 15px var(--glow-color);
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .input-group input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #007bff, var(--accent-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 188, 212, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
        }

        .btn-login:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.6);
            background: linear-gradient(90deg, #0056b3, var(--button-hover));
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 188, 212, 0.4);
        }

        .message {
            margin-top: 20px;
            font-size: 0.95em;
            color: var(--text-color);
        }
        .message.error {
            color: var(--error-color);
        }
        .message.success {
            color: var(--success-color);
        }

        .contact-admin {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .contact-admin a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-admin a:hover {
            color: var(--button-hover);
            text-decoration: underline;
        }

        /* Thêm hiệu ứng hạt nền */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 188, 212, 0.5); /* Color matching accent */
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes floatAndFade {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>

    <div class="login-container">
        <h2>THE ABYSS GATEWAY</h2>
        <form id="keyLoginForm">
            <div class="input-group">
                <label for="licenseKey">LICENSE KEY</label>
                <input type="password" id="licenseKey" name="license_key" placeholder="Nhập khóa cấp phép của bạn" required>
            </div>
            <button type="submit" class="btn-login">KÍCH HOẠT & TRUY CẬP</button>
        </form>
        <div id="statusMessage" class="message"></div>
        <div class="contact-admin">
            <a href="#" id="contactAdminLink">Gặp vấn đề với Key? Liên hệ Admin.</a>
        </div>
    </div>

    <script>
        // JavaScript để tạo các hạt nền động
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles-js');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2; // Kích thước từ 2px đến 7px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                const delay = Math.random() * 10; // Delay animation
                particle.style.animationDelay = `${delay}s`;
                
                const duration = 10 + Math.random() * 10; // Duration animation
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
            }

            // Xử lý submit form đăng nhập key
            const keyLoginForm = document.getElementById('keyLoginForm');
            const licenseKeyInput = document.getElementById('licenseKey');
            const statusMessage = document.getElementById('statusMessage');

            keyLoginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const enteredKey = licenseKeyInput.value.trim(); // Lấy giá trị key và loại bỏ khoảng trắng

                statusMessage.textContent = 'Đang kiểm tra key...';
                statusMessage.className = 'message'; // Reset class

                // --- PHẦN NÀY CẦN BACKEND XỬ LÝ THỰC TẾ ---
                // Đây chỉ là một ví dụ giả lập, KHÔNG DÙNG CHO THỰC TẾ SẢN PHẨM
                try {
                    // Trong môi trường thực, bạn sẽ gửi key này đến máy chủ của bạn
                    // và máy chủ sẽ kiểm tra key đó trong cơ sở dữ liệu hoặc file của nó.
                    const response = await fetch('/verify-key', { // Giả định có một endpoint backend là /verify-key
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ key: enteredKey })
                    });

                    const data = await response.json();

                    if (data.isValid) {
                        statusMessage.textContent = 'Key hợp lệ! Đang truy cập hệ thống...';
                        statusMessage.classList.add('success');
                        // Chuyển hướng người dùng đến trang nội dung sau khi key hợp lệ
                        // window.location.href = '/dashboard'; // Ví dụ: chuyển đến trang dashboard
                        setTimeout(() => {
                             alert('Truy cập thành công! (Chuyển hướng đã bị chặn trong ví dụ này)');
                             // Trong thực tế, bạn sẽ chuyển hướng người dùng ở đây
                        }, 1000);
                    } else {
                        statusMessage.textContent = 'Key không hợp lệ hoặc đã hết hạn. Vui lòng thử lại.';
                        statusMessage.classList.add('error');
                    }
                } catch (error) {
                    console.error('Lỗi khi xác thực key:', error);
                    statusMessage.textContent = 'Không thể kết nối đến máy chủ xác thực key. Vui lòng thử lại sau.';
                    statusMessage.classList.add('error');
                }
                // --- KẾT THÚC PHẦN CẦN BACKEND ---
            });

            // Xử lý sự kiện khi nhấn "Gặp vấn đề với Key? Liên hệ Admin."
            document.getElementById('contactAdminLink').addEventListener('click', function(event) {
                event.preventDefault(); // Ngăn chặn hành vi mặc định của thẻ <a>
                alert('Vui lòng liên hệ Admin để được hỗ trợ về Key của bạn.\nEmail: admin@yourdomain.com\nDiscord: YourAdminDiscord#1234');
                // Trong môi trường thực tế, bạn có thể chuyển hướng đến trang liên hệ hoặc mở một modal form.
            });
        });
    </script>
</body>
</html>
